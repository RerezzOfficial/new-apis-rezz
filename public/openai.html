<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT - HTML Code Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: white;
        }
        .chat-container {
            width: 100%;

            height: 100%;
            background: #222;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 75%;
            padding: 12px;
            border-radius: 10px;
            word-wrap: break-word;
            font-size: 16px;
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.3s ease-in-out forwards;
            white-space: pre-wrap; /* Preserve whitespace formatting */
            font-family: monospace; /* Use monospace for code display */
            background: #333;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .bot {
            background: #444;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background: #222;
            border-top: 1px solid #444;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 20px;
            outline: none;
            background: #333;
            color: white;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 5px;
            font-size: 18px;
        }
        button:disabled {
            background: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">Chat GPT - HTML Code Display</div>
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Tulis pesan..." />
            <button onclick="sendMessage()" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
